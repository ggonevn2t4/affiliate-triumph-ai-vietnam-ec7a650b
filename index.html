    <!-- Add base tag for client-side routing -->
    <base href="/" />
    
    <!-- Redirect script for direct links -->
    <script>
      // Redirect to index.html for client-side routing
      (function() {
        // Don't run on localhost development
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') return;
        
        // Redirect only if it's a direct page access (not an asset)
        var path = window.location.pathname;
        var isAssetPath = /\.(css|js|png|jpe?g|gif|svg|ico|json)$/i.test(path);
        
        if (!isAssetPath && path !== '/' && !path.startsWith('/index.html')) {
          // Store the original path to redirect after loading the app
          sessionStorage.setItem('redirect_path', path);
          console.log('Stored redirect path:', path);
          
          // Redirect to the root
          window.location.replace('/');
        }
      })();
    </script>
